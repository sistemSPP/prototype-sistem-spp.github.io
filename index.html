<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <title>Login</title>
</head>

<body>
  <!-- Jumbotron ucapan selamat datang -->
  <div class="mt-3 p-3 bg-primary text-white rounded text-center">
    <h1>Selamat Datang</h1><br>
    <img class="rounded-circle" src="logologin.jpg" alt="logo login" width="10%"><br>
    <p class="mt-3">Silahkan Masukan User Name & Password Anda</p>
  </div>


  <!-- Form login -->
  <div class="container">
    <form action="">
      <div class="mb-3 mt-3">
        <label for="user" class="form-label">User Name:</label>
        <input type="user" class="form-control" id="" placeholder="Enter user name" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <div class="text-start mb-3">
        <a name="" id="" class="btn btn-outline-primary" href="main.html" role="button">Masuk</a>
      </div>
      <div class="text-center"><a href="#">Khusus Admin</a></div>
    </form>
  </div>
</body>

</html>
